<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md text-center w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4">Resume Checker</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="mb-4">
                <label for="keywords" class="block text-left font-bold mb-2">Keywords (comma-separated):</label>
                <input type="text" id="keywords" name="keywords" value="Graphic Design,Illustration,Typography,Layout Design,Color Theory" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 mb-4">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Resume</button>
        </form>
        <div id="results" class="text-left mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
